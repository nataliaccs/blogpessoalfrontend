<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
                        </div>


                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input type="text" class="form-control" name="usuario" id="usuario"
                                placeholder="Seu e-mail @exemplo.com ">
                        </div>


                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha" placeholder="Mínimo 8 caracteres">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirme sua senha</label>
                            <input type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                        </div>

                        <div class="form-group">
                            <label for="foto">Link da foto</label>
                            <input type="text" class="form-control" name="foto" id="foto"
                                placeholder="Link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo">
                                <option>--Selecione um tipo de usuário--</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                                o
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-5">CANCELAR</button>
                            <button type="submit" class="btn btn-success">CADASTRAR</button>
                        </div>
                        
                    </form>

                </div>

            </div>

        </div>

    </div>


</div>
